<!doctype html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/profile.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>eCommerce</title>
        
    </head>

    <body>
        <header>
            <a href="index.html"><img width="150" height="auto" margin-right="20px"
                src="https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2019/06/organic-store-logo5.svg"
                class="custom-logo" alt="Organic Store" decoding="async"></a>
            <nav>
                <ul class="login-registration" style="gap: 20px;">
                    <li><a href="login.html" class="ln login">Login</a></li>
                    <li><a href="register.html" class="ln">Register</a></li>
                    <li><a href="#" class="chart"><i style="color: #6a9739;" class="fas fa-shopping-basket"></i></a>
                    <li><a href="#" class="profile"><i style="color: #111111;" class="fas fa-user profile-icon"></i></a>
                    </li>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="profile-page">
            <div class="card">
                <h2>User Profile</h2>
                <form>
                    <div class="divider"><span>User Information</span></div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text" placeholder="First Name" disabled>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" placeholder="Last Name" disabled>
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input id="dateOfBirth" type="text" placeholder="Date of Birth" disabled>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="text" placeholder="Email" disabled required>
                </div>
                <div class="divider"><span>Addresses</span></div>
                <div class="empty-state">No data</div>
                <button type="button" class="btn">Add Address</button>
                <div class="divider"><span>Password</span></div>
                <button type="button" class="btn">Change Password</button>
                <div class="divider"></div>
                <button type="button" class="btn">Edit</button>
                </form>
            </div>
        </div>

        <footer>
            <footer class="footer">
                <div class="logo">
                    <a href="/index.html"><img
                            src="https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2019/07/organic-store-white-logo.png"
                            alt="app-logo"></a>
                </div>
                <div class="social-links">
                    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
                </div>
            </footer>

            <script src="../javascript/index.js"></script>

            <style>
                .header {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .buttons button {
            margin-left: 0.5rem;
        }

        .profile-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 2rem;
            padding: 40px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
        }

        .card h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[disabled] {
            background-color: #f5f5f5;
        }

        .divider {
            margin: 2rem 0;
            text-align: center;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            height: 1px;
            background: #ccc;
            position: absolute;
            width: 50%;
            top: 50%;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .empty-state {
            text-align: center;
            color: #999;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: space-between;

        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            background-color: #8bc34a;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 40px;
            text-align: center;
        }

        .btn:hover {
            background-color: #80e40e;
        }
                </style>

    </body>

    </html>
