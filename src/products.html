<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <a href="/index.html"><img width="150" height="auto" margin-right="20px"
                src="https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2019/06/organic-store-logo5.svg"
                class="custom-logo" alt="Organic Store" decoding="async"></a>
        <nav>
            <ul class="login-registration" style="gap: 20px;">
                <li><a href="login.html" class="ln login">Login</a></li>
                <li><a href="register.html" class="ln">Register</a></li>
                <li><a href="#" class="chart"><i style="color: #6a9739;" class="fas fa-shopping-basket"></i></a>
                <li><a href="/profile.html" class="profile"><i style="color: #111111;"
                            class="fas fa-user profile-icon"></i></a></li>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="searchbar">
            <input type="text" id="search-bar" placeholder="Search products...">
        </div>
        <div class="container">
            <aside class="sidebar">
                <h2>Categories</h2>
                <ul id="category-list">
                    <!-- Categories will be dynamically generated here -->
                 </ul>   
                 <button id="remove-category">Remove Category Filter</button>
                
            </aside>
            <main class="products">
                <div id="product-list">
                    <!-- Products will be dynamically generated here -->
                </div>
            </main>
        </div>
    </main>
    <footer class="footer">
        <div class="logo">
            <a href="/index.html"><img
                    src="https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2019/07/organic-store-white-logo.png"
                    alt="app-logo"></a>
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>



<style>
    * {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .chart {
        margin: 5px;
    }

    .icon {
        font-size: 24px;
        color: #8bc34a;
        margin: 10px;
        transition: color 0.3s;
    }

    .icon:hover {
        color: #80e40e;
    }

    body {
        background-color: #f9f8f6;
        margin: 0;
        padding: 0;

    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #ffffff;
        height: 100px;
        width: 100%;
        box-sizing: border-box;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 6;

    }

    header nav {
        margin-top: 15px;
    }

    .login-registration {
        display: flex;
        justify-content: space-between;
        list-style-type: none;
    }

    img.custom-logo {
        margin-left: 50px;
    }

    .login-registration {
        margin-right: 100px;
        margin-bottom: 30px;
    }

    .ln {
        margin: 10px 10px;
        text-decoration: none;
        color: black;
        transition: 500ms;
        cursor: pointer;
        font-family: Inter;
    }

    .ln:hover {
        color: #4bbf28;
    }

    main {
        padding: 100px;
    }

    #remove-category {
        background-color: #4bbf28;
        color: #f4f4f4;
        border-radius: 50px;
        padding: 5px;
        border: none;


    }
    #remove-category:hover{
        background-color: #70e34d;
        color: #f4f4f4;
        cursor: pointer;
    }
    #category-list :hover{
        color: #70e34d;
        cursor: pointer;
    }

    .footer {
        background-color: #111111;
        color: #fffff2;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        width: 100%;
        bottom: 0;
        left: 0;

    }

    .footer .logo {
        display: flex;
        align-items: center;
    }

    .footer .logo img {
        height: 70px;
        width: 100%;
    }

    .footer .social-links {
        display: flex;
    }

    .footer .social-links a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
        font-size: 24px;
        transition: color 0.3s ease-in-out;
    }

    .footer .social-links a:hover {
        color: #7acc5c;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .searchbar {
        display: flex;
        justify-content: center;
        padding: 10px;
        width: 100%;
        text-align: center;
    }

    #search-bar {
        width: 50%;
        padding: 10px;
        font-size: 16px;
        border: #7acc5c 3px solid;
        border-radius: 50px;

    }

    .container {
        display: flex;
        width: 100%;
    }

    .sidebar {
        width: 20%;
        padding: 20px;
        background-color: #f4f4f4;
    }

    .products {
        width: 80%;
        padding: 20px;
    }

    h1,
    h2 {
        margin: 0 0 20px 0;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        margin-bottom: 10px;
    }

    #product-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .product-item {
        border: 1px solid #e9e9e9;
        color: #4c6c2a;
        padding: 10px;
        margin-bottom: 10px;
        width: calc(20% - 10px);
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    .product-item :hover{
        color: #7ab040;
    }

    .product-item img {
        max-width: 250px;
        max-height: 250px;
        margin-bottom: 10px;
    }
</style>

<script>
    const products = [
        { id: 1, name: 'Assorted Coffee', category: 'Coffee', price: 35.00, image: 'https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2018/06/coffee-asorted-300x300.jpg' },
        { id: 2, name: 'Cashew Butter', category: 'Snacks', price: 25.00, image: 'https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2018/06/cashew-butter-500-300x300.jpg' },
        { id: 3, name: 'Diabetic Cookies', category: 'Snacks', price: 25.00, image: 'https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2018/06/diabetic-cookies-300x300.jpg' },
        { id: 4, name: 'Pulses From Organic Farm', category: 'Other', price: 15.00, image: 'https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2018/06/pulses-300x300.jpg' },
        { id: 5, name: 'Wheat From Organic Farms', category: 'Other', price: 34.00, image: 'https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2018/06/wheat-300x300.jpg' },
        { id: 6, name: 'Natural Extracted Edible Oil', category: 'Liquids', price: 25.00, image: 'https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2018/06/edible-oil-300x300.jpg' },
        { id: 7, name: 'Hand Sanitizer', category: 'Liquids', price: 15.00, image: 'https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2018/06/sanitizer-300x300.jpg' },
        { id: 8, name: 'Handpicked Red Chillies', category: 'Snacks', price: 19.00, image: 'https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2018/06/red-chillies-300x300.jpg' }
    ];

    function getUniqueCategories(products) {
        const categories = products.map(product => product.category);
        return [...new Set(categories)];
    }

    function renderCategories() {
        const categoryList = document.getElementById('category-list');
        categoryList.innerHTML = '';
        const categories = getUniqueCategories(products);
        categories.forEach(category => {
            const li = document.createElement('li');
            li.textContent = category;
            li.onclick = () => filterProductsByCategory(category);
            categoryList.appendChild(li);
        });
    }

    function renderProducts(filteredProducts = products) {
        const productList = document.getElementById('product-list');
        productList.innerHTML = '';
        filteredProducts.forEach(product => {
            const div = document.createElement('div');
            div.className = 'product-item';
            div.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <div>
                <h3>${product.name}</h3>
                <p>$${product.price.toFixed(2)}</p>
            </div>
        `;
            productList.appendChild(div);
        });
    }

    function filterProductsByCategory(category) {
        const filteredProducts = products.filter(product => product.category === category);
        renderProducts(filteredProducts);
    }

    function searchProducts(query) {
        const filteredProducts = products.filter(product => product.name.toLowerCase().includes(query.toLowerCase()));
        renderProducts(filteredProducts);
    }

    function removeCategoryFilter() {
        renderProducts(products);
    }

    document.addEventListener('DOMContentLoaded', () => {
        renderCategories();
        renderProducts();
        const searchBar = document.getElementById('search-bar');
        searchBar.addEventListener('input', (e) => searchProducts(e.target.value));
        const removeCategoryButton = document.getElementById('remove-category');
        removeCategoryButton.addEventListener('click', removeCategoryFilter);
    });

</script>
